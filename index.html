<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Memory Game</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="aaa">
           <div class="memory-game"> 
            <div class="memory-card" data-framework="diamond">
                <img class="front-face" src="img/diamond.svg" alt="diamond"/>

                <img class="back-face" src="img/trophy.svg" alt="JS Badge"/>
            </div>
            <div class="memory-card" data-framework="diamond">
                <img class="front-face" src="img/diamond.svg" alt="diamond"/>

                <img class="back-face" src="img/trophy.svg" alt="JS Badge"/>
            </div>
            <div class="memory-card" data-framework="placeholder">
                <img class="front-face" src="img/placeholder.svg" alt="placeholder"/>

                <img class="back-face" src="img/trophy.svg" alt="JS Badge"/>
            </div>
            <div class="memory-card" data-framework="placeholder">
                <img class="front-face" src="img/placeholder.svg" alt="placeholder"/>

                <img class="back-face" src="img/trophy.svg" alt="JS Badge"/>
            </div>

            <div class="memory-card" data-framework="shopping-bag">
                <img class="front-face" src="img/shopping-bag.svg" alt="shopping-bag"/>

                <img class="back-face" src="img/trophy.svg" alt="JS Badge"/>
            </div>

            <div class="memory-card" data-framework="shopping-bag">
                <img class="front-face" src="img/shopping-bag.svg" alt="shopping-bag"/>

                <img class="back-face" src="img/trophy.svg" alt="JS Badge"/>
            </div>

            <div class="memory-card" data-framework="formula">
                <img class="front-face" src="img/formula.svg" alt="formula"/>

                <img class="back-face" src="img/trophy.svg" alt="JS Badge"/>
            </div>
            <div class="memory-card" data-framework="formula">
                <img class="front-face" src="img/formula.svg" alt="formula"/>

                <img class="back-face" src="img/trophy.svg" alt="JS Badge"/>
            </div>

            <div class="memory-card" data-framework="send">
                <img class="front-face" src="img/send.svg" alt="send"/>

                <img class="back-face" src="img/trophy.svg" alt="JS Badge"/>
            </div>

            <div class="memory-card" data-framework="send">
                <img class="front-face" src="img/send.svg" alt="send"/>

                <img class="back-face" src="img/trophy.svg" alt="JS Badge"/>
            </div>

            <div class="memory-card" data-framework="target">
                <img class="front-face" src="img/target.svg" alt="target"/>

                <img class="back-face" src="img/trophy.svg" alt="JS Badge"/>
            </div>

            <div class="memory-card" data-framework="target">
                <img class="front-face" src="img/target.svg" alt="target"/>

                <img class="back-face" src="img/trophy.svg" alt="JS Badge"/>
            </div>
         </div> 
         <div class="info">
           <button class="start">start</button>
           <div class="result" ></div>
         </div>
        </section>
        <script src="scripts.js"></script>
    </body>
</html>
